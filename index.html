<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum-Kit</title>
</head>
<body>

    <h3>Electric Drum-Kit</h3>
    <p>Let's make music together</p>
<div class="kit">
    <div class="keys">
        <div board-key = "65" class="key">
            <kbd>A</kbd>
            <button class="button">Boom</button>
        </div>
    </div>
    <div class="keys">
        <div board-key = "83" class="key">
            <kbd>S</kbd>
            <button class="button">Clap</button>
        </div>
    </div>
    <div class="keys">
        <div board-key = "68" class="key">
            <kbd>D</kbd>
            <button class="button">Hihat</button>
        </div>
    </div>
    <div class="keys">
        <div board-key = "70" class="key">
            <kbd>F</kbd>
            <button class="button">Kick</button>
        </div>
    </div>
    <div class="keys">
        <div board-key = "71" class="key">
            <kbd>G</kbd>
            <button class="button">Openhat</button>
        </div>
    </div>
    <div class="keys">
        <div board-key = "72" class="key">
            <kbd>H</kbd>
            <button class="button">Ride</button>
        </div>
    </div>
    <div class="keys">
        <div board-key = "74" class="key">
            <kbd>J</kbd>
            <button class="button">Snare</button>
        </div>
    </div>
    <div class="keys">
        <div board-key = "75" class="key">
            <kbd>K</kbd>
            <button class="button">Tom</button>
        </div>
    </div>
    <div class="keys">
        <div board-key = "76" class="key">
            <kbd>L</kbd>
            <button class="button">Handclap</button>
        </div>
    </div>
    </div>
   
<audio board-key="65" src="big-boomy-gong.wav"></audio>
<audio board-key="83" src="707-clap.wav"></audio>
<audio board-key="68" src="hihat-sizzler.wav"></audio>
<audio board-key="70" src="606-kick1.wav"></audio>
<audio board-key="71" src="wideopenhh.wav"></audio>
<audio board-key="72" src="normcrash.wav"></audio>
<audio board-key="74" src="606-tom1.wav"></audio>
<audio board-key="75" src="606-snare1.wav"></audio>
<audio board-key="76" src="handclap.wav"></audio>
   
    




    
</body>
<script src="main.js"></script>
</html>
